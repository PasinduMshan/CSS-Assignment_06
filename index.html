<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS-System-Login</title>
    <link rel="stylesheet" href="../assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/hh.css">


</head>
<body class="login-back" >

<main class=" container">

    <section class="row">
        <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 position-absolute top-50 start-50 translate-middle">
            <div class="card">
                <div id="signUp-header" class="card-header text-center">
                    SING IN
                </div>
                <div class="card-body">
                    <form >
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label label-font-style">User Name</label>
                            <input type="text" class="form-control"  placeholder="Enter your user name">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label label-font-style">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                        </div>

                        <div class="text-center">
                            <a href="pages/dashBoardPage.html" class="btn btn-primary btn-lg button-style">Login</a>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </section>
</main>

</body>
</html>
