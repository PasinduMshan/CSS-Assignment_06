<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/DashboardStyle.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="../assets/images/logo.png" alt="Bootstrap" width="60" height="60">
            <h2 id="logo-name">Fast Shopping</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashBoardPage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerPage.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="itemPage.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="placeOrderPage.html">Orders</a>
                    </li>

                </ul>
                <a href="../index.html" class="btn btn-outline-primary ">LogOut</a>
            </div>
        </div>
    </nav>
</header>

<main class="main-part container">

    <section class="row">

        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4  ">
            <div class="card card-size count-card-style ">
                <div class="card-body">
                    <h2 class="card-title text-center cus-card-style">Today Income</h2>
                    <br>
                    <h3 class="text-center cus-card-style" style="color: black">1650000</h3>
                    <br>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div class="card card-size count-card-style ">
                <div class="card-body">
                    <h2 class="card-title text-center cus-card-style">Today's Expense</h2>
                    <br>
                    <h3 class="text-center cus-card-style" style="color: black">120000</h3>
                    <br>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div class="card card-size count-card-style ">
                <div class="card-body">
                    <h2 class="card-title text-center cus-card-style">Today's Profit</h2>
                    <br>
                    <h3 class="text-center cus-card-style" style="color: black">1530000</h3>
                    <br>
                </div>
            </div>
        </div>


        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bar-chart-style" >
            <div class="card card-progress cus-card">

                <h3 class="card-header text-center" style="color: goldenrod">Weekday Sales percentage</h3>

                <div class="card-body">
                    <div class="progress-bars">
                        <label for="mon">Monday</label>
                        <div id="mon" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 25%">25%</div>
                        </div>

                        <br>


                        <label for="tue">Tuesday</label>
                        <div id="tue" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
                        </div>

                        <br>

                        <label for="wed">Wednesday</label>
                        <div id="wed" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 75%">75%</div>
                        </div>

                        <br>

                        <label for="thu">Thursday</label>
                        <div id="thu" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 100%">100%</div>
                        </div>

                        <br>

                        <label for="fri">Friday</label>
                        <div id="fri" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 80%">80%</div>
                        </div>

                        <br>

                        <label for="sat">Saturday</label>
                        <div id="sat" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 40%">40%</div>
                        </div>

                        <br>

                        <label for="sun">Sunday</label>
                        <div id="sun" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 60%">60%</div>
                        </div>

                        <br>

                    </div>
                </div>
            </div>
        </div>



    </section>



</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
